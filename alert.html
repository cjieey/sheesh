<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Alert Example</title>
    <style>
        /* CSS for the loading spinner */
        .loader {
            border: 4px solid #f3f3f3; /* Light gray */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* CSS for the image container */
        .image-container {
            text-align: center;
        }

        /* Keyframes for the spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <script>
        // Display alert dialogs
        alert("Alert 1");
        alert("Alert 2");
        alert("Alert 3");
        alert("Alert 4");
        alert("Alert 5");

        // Delayed display of image and text
        setTimeout(function() {
            // Display the loading spinner while the image is loading
            document.getElementById("loader").style.display = "block";

            var image = new Image(); // Create a new image object
            image.src = "di.jpg";

            // When the image is loaded, replace the spinner with the image
            image.onload = function() {
                document.getElementById("loader").style.display = "none"; // Hide the spinner
                var container = document.createElement("div");
                container.className = "image-container";
                var text = document.createElement("i");
                text.textContent = "Tangina Mo Tayo Nalang Kasi";
                container.appendChild(image);
                container.appendChild(text);
                document.body.appendChild(container);
            };
        }, 5000); // Delay for 5 seconds (adjust as needed)
    </script>
</body>
</html>
