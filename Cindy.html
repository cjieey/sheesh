<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>For Cindy</title>
    <style>
        
        .loader-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f3f3f3;
            border-radius: 50px;
            width: 150px; 
            height: 20px;
            padding: 2px;
        }

        .loader-bar {
            height: 100%;
            width: 0;
            background-color: #ff6b6b; 
            border-radius: 50px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

       
        .image-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        // Display alert dialogs
        alert("HALAKA (bitaw click lang ng ok)");
        alert("Hi");
        alert("Celjie diay");
        alert("BSIT Student");
        alert("Nag skwela sa GCC");
        alert("kanang....");

        setTimeout(function() {
            var loaderContainer = document.getElementById("loader-container");
            loaderContainer.style.display = "block";

            var loaderBar = document.getElementById("loader-bar");
            var width = 0;

            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    loaderContainer.style.display = "none";
                    document.querySelector(".image-container").style.display = "block";
                } else {
                    width += 1;
                    loaderBar.style.width = width + "%";
                }
            }, 50);
        }, 1000); // Delay for 1 second to allow alerts to finish
    </script>

    <div class="loader-container" id="loader-container">
        <div class="loader-bar" id="loader-bar"></div>
    </div>

    <div class="image-container">
        <img src="di.jpg" height="719" width="719" style="display: block; margin: auto;">
        <i>Gwapaha gyud uyy!!!</i>
    </div>
</body>
</html>
