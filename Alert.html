<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Alert Example</title>
    <style>
        /* CSS for the loading bar container */
        .progress-container {
            display: none;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* CSS for the loading bar */
        .progress-bar {
            width: 100px;
            height: 4px;
            background-color: #3498db;
            border-radius: 2px;
            position: relative;
        }

        /* CSS for the curved line */
        .curve-line {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: #fff;
        }

        /* CSS for the image container (hidden by default) */
        .image-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar">
            <div class="curve-line" id="curve-line"></div>
        </div>
    </div>
    <script>
        // Display alert dialogs
        alert("Hi");
        alert("Celjie diay");
        alert("BSIT Student");
        alert("Nag skwela sa GCC");
        alert("kanang....");

        setTimeout(function() {
            document.getElementById("progress-container").style.display = "block";
            var progressBar = document.getElementById("progress-bar");
            var curveLine = document.getElementById("curve-line");
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    document.getElementById("progress-container").style.display = "none";
                    document.querySelector(".image-container").style.display = "block";
                } else {
                    width += 1;
                    progressBar.style.width = width + "%";
                    curveLine.style.width = width * 3 + "%"; // Adjust the factor to control the curve
                }
            }, 50);
        }, 5000);
    </script>

    <div class="image-container">
        <img src="di.jpg" height="350" width="200" style="display: block; margin: auto;">
        <i>Gwapaha gyud uyy!!!</i>
    </div>
</body>
</html>
