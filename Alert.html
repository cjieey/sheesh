<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Alert Example</title>
    <style>
        /* CSS for the loading bar */
        .progress-container {
            display: none;
            width: 100%;
            background-color: #f3f3f3;
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress-bar {
            width: 0;
            height: 4px;
            background-color: #3498db;
        }

        /* CSS for the image container (hidden by default) */
        .image-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <script>
        // Display alert dialogs
        alert("Hi");
        alert("Celjie diay");
        alert("BSIT Student");
        alert("Nag skwela sa GCC");
        alert("kanang....");

        setTimeout(function() {
            document.getElementById("progress-container").style.display = "block";
            var progressBar = document.getElementById("progress-bar");
            var width = 0;

            var image = new Image();
            image.src = "di.jpg";

            image.onload = function() {
                document.getElementById("progress-container").style.display = "none";
                document.querySelector(".image-container").style.display = "block";
            };

            image.addEventListener("progress", function(e) {
                if (e.lengthComputable) {
                    var percentLoaded = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentLoaded + "%";
                }
            });
        }, 5000);
    </script>

    <div class="image-container">
        <img src="di.jpg" height="350" width="200" style="display: block; margin: auto;">
        <i>Gwapaha gyud uyy!!!</i>
    </div>
</body>
</html>
