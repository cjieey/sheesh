<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Alert Example</title>
    <style>
        /* CSS for the loading bar */
        .progress-container {
            display: none;
            width: 100%;
            background-color: #f3f3f3;
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress-bar {
            width: 0;
            height: 4px;
            background-color: #3498db;
        }

        /* CSS for the image container (hidden by default) */
        .image-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <script>
        // Display alert dialogs
        alert("HALAKA HAHA bitaw click lang ok ");
        alert("sa last mag loading hulati lang");
        alert("Hi");
        alert("Celjie diay");
        alert("BSIT Student");
        alert("Nag skwela sa GCC");
        alert("kanang....");

        setTimeout(function() {
            document.getElementById("progress-container").style.display = "block";
            var progressBar = document.getElementById("progress-bar");
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    // When loading is complete, hide the loading bar and show the image container
                    document.getElementById("progress-container").style.display = "none";
                    document.querySelector(".image-container").style.display = "block";
                } else {
                    width += 1; // Increment the progress bar
                    progressBar.style.width = width + "%";
                }
            }, 50); // Adjust the interval (50ms) to control the progress bar speed
        }, 5000); // Delay for 5 seconds (adjust as needed)
    </script>

    <div class="image-container">
        <img src="di.jpg" height="350" width="200" style="display: block; margin: auto;">
        <i>Gwapaha gyud uyy!!!</i>
    </div>
</body>
</html>
